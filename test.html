<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Định dạng biểu tượng */
        .fa {
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }

        /* Biểu tượng khi hiện mật khẩu */
        .fa-eye {
            color: green;
        }

        /* Biểu tượng khi ẩn mật khẩu */
        .fa-eye-slash {
            color: red;
        }
    </style>

</head>

<body>
    <input type="password" id="passwordInput" />
    <i id="showPasswordToggle" class="fa fa-eye"></i>

</body>
<script>
    // Lấy các phần tử cần sử dụng
    const passwordInput = document.getElementById('passwordInput');
    const showPasswordToggle = document.getElementById('showPasswordToggle');

    // Xử lý khi con mắt (icon) được nhấn
    showPasswordToggle.addEventListener('click', function () {
        // Kiểm tra trạng thái của trường password
        if (passwordInput.type === 'password') {
            // Đang ẩn mật khẩu, nên hiển thị mật khẩu
            passwordInput.type = 'text';
            showPasswordToggle.classList.remove('fa-eye');
            showPasswordToggle.classList.add('fa-eye-slash');
        } else {
            // Đang hiển thị mật khẩu, nên ẩn mật khẩu
            passwordInput.type = 'password';
            showPasswordToggle.classList.remove('fa-eye-slash');
            showPasswordToggle.classList.add('fa-eye');
        }
    });

</script>

</html>
