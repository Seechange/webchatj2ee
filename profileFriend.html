<script>
    const elements = document.querySelectorAll(".action_icon");
    const databox = document.querySelectorAll(".box_show_action");

    elements.forEach((value, index) => {
        value.addEventListener("click", function () {
            if (databox[index].style.display === "block" || databox[index].style.display === "") {
                databox[index].style.display = "none";
            } else {
                databox[index].style.display = "block";
            }
        });
    });
</script>
